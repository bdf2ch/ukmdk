<div class="container-fluid h-100 d-flex">
  <div class="d-flex justify-content-center align-items-center h-100 w-100" *ngIf="feedbackService.fetchingInProgress() | async">
    <mat-spinner></mat-spinner>
  </div>


    <table mat-table [dataSource]="dataSource" class="mat-elevation-z18 m-3 w-100" *ngIf="!(feedbackService.fetchingInProgress() | async)">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="id-column"> # </th>
        <td mat-cell *matCellDef="let element" class="id-column"> {{element.id}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="name-column"> Имя </th>
        <td mat-cell *matCellDef="let element" class="name-column"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef class="email-column"> E-mail </th>
        <td mat-cell *matCellDef="let element" class="email-column"> {{element.email}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="message">
        <th mat-header-cell *matHeaderCellDef class="message-column"> Сообщение </th>
        <td mat-cell *matCellDef="let element" class="message-column"> {{element.message}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="dateCreated">
        <th mat-header-cell *matHeaderCellDef class="date-created-column"> Дата отправки </th>
        <td mat-cell *matCellDef="let element" class="date-created-column"> {{element.dateCreated | date:'dd.MM:yyyy в hh:mm'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
