<div class="container-fluid">
  <div class="row">
    <div class="col-12 d-flex justify-content-center align-items-center">
      <input type="file" name="photo" (change)="onChangePhoto($event)">
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <button mat-flat-button color="primary" class="w-100 mt-4" [disabled]="(machines.uploadingInProgress() | async) || !photo" (click)="upload()">
        <div class="d-flex flex-row justify-content-center align-items-center">
          <mat-spinner [diameter]="15" class="mr-3" color="accent" *ngIf="machines.uploadingInProgress() | async"></mat-spinner>
          Загрузить
        </div>
      </button>
    </div>
    <div class="col-6">
      <button mat-flat-button color="warn" class="w-100 mt-4" [disabled]="machines.uploadingInProgress() | async" (click)="cancel()">Отмена</button>
    </div>
  </div>
</div>
